<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Adventures | Your Travel Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Root Variables and General Styles */
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #E76F51;
            --dark-bg: #0a192f;
            --light-text: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--light-text);
            color: var(--dark-bg);
            scroll-behavior: smooth;
        }

        /* Navigation */
        .nav-container {
            padding: 1rem;
            background: var(--dark-bg);
            position: relative;
        }
        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }
        .menu-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
        .nav-links.active {
            display: flex;
        }
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            padding: 1rem;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background-color: var(--secondary-color);
            color: var(--dark-bg);
        }

        /* Hero Slider */
        .hero-slider {
            height: 70vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .slide.active {
            opacity: 1;
        }

        /* Sections */
        .section {
            padding: 3rem 1rem;
        }
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        /* Destination Grid */
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .destination-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .destination-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .destination-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }
        .destination-info {
            padding: 1rem;
            background: white;
        }

        /* Newsletter */
        .newsletter {
            background: var(--dark-bg);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }
        .newsletter-input {
            padding: 1rem;
            width: 300px;
            max-width: 100%;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
        }
        .cta-button {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
            .nav-links {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                gap: 2rem;
            }
            .hero-slider {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="logo">Wanderlust</div>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <div class="nav-links">
            <a href="#home" aria-label="Go to Home Section">Home</a>
            <a href="#tour" aria-label="Explore Tours">Tours</a>
            <a href="#destinations" aria-label="View Destinations">Destinations</a>
            <a href="#cab" aria-label="Book Cab Service">Cab Service</a>
            <a href="#self-drive" aria-label="Self-Drive Options">Self-Drive</a>
            <a href="#about" aria-label="About Us">About Us</a>
            <a href="#contact" aria-label="Contact Us">Contact</a>
        </div>
    </nav>

    <!-- Hero Slider -->
    <section class="hero-slider">
        <div class="slide active" style="background-image: url('images/hero-bg.jpg')"></div>
        <div class="slide" style="background-image: url('images/hero-bg.jpg')"></div>
        <div class="slide" style="background-image: url('images/hero-bg.jpg')"></div>
    </section>

    <!-- Featured Destinations -->
    <section class="section">
        <h2 class="section-title" data-aos="fade-up">Featured Destinations</h2>
        <div class="destination-grid">
            <div class="destination-card" data-aos="zoom-in">
                <div class="destination-image" style="background-image: url('images/blog1.jpg')"></div>
                <div class="destination-info">
                    <h3>Tropical Beaches</h3>
                    <p>Discover pristine shores and crystal-clear waters</p>
                </div>
            </div>
            <!-- Add more destination cards -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
        <h2>Get Travel Updates</h2>
        <input type="email" class="newsletter-input" placeholder="Enter your email" aria-label="Enter your email">
        <button class="cta-button" aria-label="Subscribe to newsletter">Subscribe</button>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Hero Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);

        // Initialize AOS
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
            });
        });
    </script>
</body>
</html>
