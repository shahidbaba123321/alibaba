<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Adventures | Your Travel Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #E76F51;
            --dark-bg: #0a192f;
            --light-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light-text);
            color: var(--dark-bg);
        }

        /* Mobile-First Navigation */
        .nav-container {
            padding: 1rem;
            background: var(--dark-bg);
            position: relative;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .menu-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            padding: 1rem;
            transition: background 0.3s;
        }

        /* Hero Slider */
        .hero-slider {
            height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Sections */
        .section {
            padding: 3rem 1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        /* Destination Grid */
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .destination-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .destination-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .destination-info {
            padding: 1rem;
            background: white;
        }

        /* Testimonials */
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .testimonial-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        /* Newsletter */
        .newsletter {
            background: var(--dark-bg);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        .newsletter-input {
            padding: 1rem;
            width: 300px;
            max-width: 100%;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                gap: 2rem;
            }

            .hero-slider {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="logo">Wanderlust</div>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#tour">Tours</a>
            <a href="#destinations">Destinations</a>
            <a href="#cab">Cab Service</a>
            <a href="#self-drive">Self-Drive</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Slider -->
    <section class="hero-slider">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/random/1920x1080/?beach')">
            <!-- Add overlay content here -->
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/1920x1080/?mountain')"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/1920x1080/?city')"></div>
    </section>

    <!-- Featured Destinations -->
    <section class="section">
        <h2 class="section-title">Featured Destinations</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <div class="destination-image" style="background-image: url('https://source.unsplash.com/random/800x600/?beach')"></div>
                <div class="destination-info">
                    <h3>Tropical Beaches</h3>
                    <p>Discover pristine shores and crystal-clear waters</p>
                </div>
            </div>
            <!-- Add more destination cards -->
        </div>
    </section>

    <!-- Travel Categories -->
    <section class="section">
        <h2 class="section-title">Travel Categories</h2>
        <div class="destination-grid">
            <div class="category-card">
                <i class="fas fa-umbrella-beach"></i>
                <h3>Beach Getaways</h3>
            </div>
            <!-- Add more categories -->
        </div>
    </section>

    <!-- Testimonials -->
    <section class="section">
        <h2 class="section-title">Traveler Stories</h2>
        <div class="testimonial-grid">
            <div class="testimonial-card">
                <img src="traveler.jpg" alt="Traveler" class="testimonial-image">
                <p>"Best travel experience ever!"</p>
            </div>
            <!-- Add more testimonials -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
        <h2>Get Travel Updates</h2>
        <input type="email" class="newsletter-input" placeholder="Enter your email">
        <button class="cta-button">Subscribe</button>
    </section>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Hero Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
